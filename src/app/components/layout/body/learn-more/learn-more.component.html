<div class="learn-more__cards">
  <div class="container">
    <input type="button" (click)="sartir()">СОРТИРОВАТЬ
    <div class="learn-more__cards-wrapper">
      <div class="learn-more__card" *ngFor="let user of (users$ | async)">
        <div class="card__txt">
          <h3>{{user.title}}</h3>
        </div>
        <div class="card__txt">
          {{user.description}}
        </div>
        <div class =card__img-wrapper>
        <div class="card__img">
        <img src="{{user.image}}">
        </div>
        </div>
        </div>
      </div>
      </div>
    </div>
